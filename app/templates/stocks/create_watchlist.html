{% extends 'base.html' %}

{% block title %}Create Watchlist - Stock Market Trend Analysis{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Watchlist</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('stocks.create_watchlist') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Watchlist Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="form-text">Choose a name for your watchlist (e.g., "Tech Stocks", "Long-term Investments").</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Watchlist</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('stocks.watchlist') }}" class="btn btn-link">Back to Watchlists</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
